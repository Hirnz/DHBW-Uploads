<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking to CSS for styling -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Furniture Arranging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Title -->
    <h1 id="title">Design Your Dream Space: Virtual Furniture Placement</h1>
    
    <!-- Button controls for creating objects, rooms, and doors -->
    <div class="container">
        <button id="openRoomModal">Create Room</button>
        <button id="openObjectModal">Create Object</button>
        <button id="openDoorModal">Place Door</button>
    </div>

    <!-- Modal for creating the room dimensions -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRoomModal">&times;</span>
            <!-- Form to input room dimensions -->
            <form id="roomForm">
                <label for="length">Length (m):</label>
                <input type="number" id="length" name="length" required>
                <label for="width">Width (m):</label>
                <input type="number" id="width" name="width" required>
                <label for="height">Height (m):</label>
                <input type="number" id="height" name="height" required>
                <button type="submit">Create Room</button>
            </form>
        </div>
    </div>

    <!-- Container for furniture labels that overlay the 3D canvas -->
    <div id="labels-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;"></div>

    <!-- Modal for creating a furniture object (e.g., chair, table, bed) -->
    <div id="objectModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeObjectModal">&times;</span>
            <div>
                <!-- Form to specify furniture attributes -->
                <label for="objName">Name:</label>
                <input type="text" id="objName" name="objName" required>
                <label for="furnitureType">Furniture Type:</label>
                <select id="furnitureType">
                    <option value="chair">Chair</option>
                    <option value="table">Table</option>
                    <option value="bed">Bed</option>
                    <option value="drawer">Drawer</option>
                </select>
                <label for="objWidth">Width multiplier:</label>
                <input type="number" id="objWidth" name="objWidth" value="1" step="0.1" required>
                <label for="objHeight">Height multiplier:</label>
                <input type="number" id="objHeight" name="objHeight" value="1" step="0.1" required>
                <label for="objDepth">Depth multiplier:</label>
                <input type="number" id="objDepth" name="objDepth" value="1" step="0.1" required>
                <button id="createObject">Create Object</button>
            </div>
        </div>
    </div>

    <!-- Modal for placing a door within the room -->
    <div id="doorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDoorModal">&times;</span>
            <div>
                <!-- Form for defining door dimensions -->
                <label for="doorWidth">Door Width (m):</label>
                <input type="number" id="doorWidth" name="doorWidth" value="1" step="0.1" required>
                <label for="doorHeight">Door Height (m):</label>
                <input type="number" id="doorHeight" name="doorHeight" value="2" step="0.1" required>
                <button id="placeDoor">Place Door</button>
            </div>
        </div>
    </div>

    <!-- Control buttons dynamically added via JavaScript -->
    <div id="cubeButtons" class="controls"></div>

    <!-- Main container for the 3D canvas -->
    <div id="3d-container"></div>

    <!-- Including 3D libraries for the simulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Application logic for managing 3D objects and rooms -->
    <script src="app.js"></script>

    <!-- Additional loaders for special textures or assets -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>
</body>
</html>
